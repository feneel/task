<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
          <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body class="d-flex flex-column min-vh-100">
  
  <header class="border-bottom">
    <nav class="navbar navbar-expand-lg bg-white py-3 border-bottom">
  <div class="container">

    <!-- Brand (not bold now) -->
    <a class="navbar-brand" href="#">
      CompanyName
    </a>

    <!-- Mobile burger -->
    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
      aria-controls="mainNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible nav -->
    <div class="collapse navbar-collapse" id="mainNav">

      <!-- Center nav links -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#pricing">
            Pricing
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action One</a></li>
            <li><a class="dropdown-item" href="#">Another Thing</a></li>
            <li><a class="dropdown-item" href="#">Something Else</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#contact">
            Contact
          </a>
        </li>

      </ul>

      <!-- CTA on far right -->
      <div class="text-lg-end">
        <a href="#" class="btn btn-primary btn-sm rounded-pill">
          Get Started
        </a>
      </div>
    </div>
  </div>
</nav>

  </header>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  ></script>


  <script>
  // dynamic nav highlighting
  document.querySelectorAll('.navbar .nav-link').forEach(function(link) {
    link.addEventListener('click', function() {
      document.querySelectorAll('.navbar .nav-link').forEach(function(l) {
        l.classList.remove('active');
      });
      this.classList.add('active');
    });
  });
</script>
  
</body>
</html>
